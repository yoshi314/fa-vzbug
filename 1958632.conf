# This config is only valid for decent VSwap-enabled kernel
# (version 042stab042 or later).

# RAM
PHYSPAGES="0:256M"

# Swap
SWAPPAGES="0:512M"

# Disk quota parameters (in form of softlimit:hardlimit)
DISKSPACE="2G:2.2G"
DISKINODES="131072:144179"
QUOTATIME="0"

# CPU fair scheduler parameter
CPUUNITS="1000"

NETFILTER="full"
HOSTNAME="softlab-oxy"
VE_ROOT="/fs/v/softlab-oxy/root"
VE_PRIVATE="/fs/v/softlab-oxy/private"
VE_LAYOUT="simfs"
OSTEMPLATE="debian-8"
ORIGIN_SAMPLE="vswap-256m"
NAME="softlab-oxy"
NETIF="ifname=eth0,mac=00:18:51:EC:6C:9A,host_ifname=softlaboxy,host_mac=00:18:51:A5:96:43"
ONBOOT="yes"
